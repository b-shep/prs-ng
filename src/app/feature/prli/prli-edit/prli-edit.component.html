<app-menu></app-menu>
<div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
		<span><a routerLink='/prli/create'><img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
	</div>
	<p *ngIf='!prli'>Loading...</p>

	<div *ngIf='prli'>
      <div class="form-group row">
          <label class='col-form-label col-sm-2' for="product">Product:</label>
          <div class='col-sm-6 select-list'>
            <select [(ngModel)]='prli.product.id' [compareWith]='compareFn' class='form-control' name='Product' id='prli-product'>
                    <option *ngFor="let product of products" [ngValue]="product.id" [selected]="product.id == prli.product.id">{{product.vendor.name + " | " + product.name}}</option>
            </select>
          </div>
        </div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="description">Quantity</label>
			<input [(ngModel)]='prli.quantity' name = 'Description' type="number" class="form-control col-sm-6" id="quantity" aria-describedby="quantityHelp" placeholder="prliQuantity">
			<small id="quantityHelp" class="form-text text-muted col-sm-2">prli Quantity</small>
		</div>
		<div class='form-group'>
			<button (click)='edit()' class='btn btn-prliimary'>Save</button>
		</div>
	</div>
</div>
