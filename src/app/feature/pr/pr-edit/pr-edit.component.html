<app-menu></app-menu>
<div class='component-content'>
	<div>
		<span class='component-title'>[{{title}}]</span>
		<span><a routerLink='/pr/create'><img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
	</div>
	<p *ngIf='!pr'>Loading...</p>

	<div *ngIf='pr'>
    <div class="form-group row">
        <label class='col-form-label col-sm-2' for="desction">User:</label>
        <input [(ngModel)]='pr.user.userName' name = 'User' type="text" class="form-control col-sm-6" id="name" aria-describedby="userHelp" placeholder="PrUser" disabled>
        <small id="UserHelp" class="form-text text-muted col-sm-2">Pr User</small>
      </div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="description">Description:</label>
			<input [(ngModel)]='pr.description' name = 'Description' type="text" class="form-control col-sm-6" id="description" aria-describedby="descriptionHelp" placeholder="PrDescription">
			<small id="descriptionHelp" class="form-text text-muted col-sm-2">Pr Description</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="justification">Justification</label>
			<input [(ngModel)]='pr.justification' name = 'Justification' type="text" class="form-control col-sm-6" id="name" aria-describedby="justificationHelp" placeholder="PrJustification">
			<small id="JustificationHelp" class="form-text text-muted col-sm-2">Pr Justification</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="dateNeeded">Date Needed:</label>
			<input [(ngModel)]='pr.dateNeeded' name = 'dateNeeded' type="number" class="form-control col-sm-6" id="dateNeeded" aria-describedby="dateNeededHelp" placeholder="dateNeeded">
			<small id="dateNeededHelp" class="form-text text-muted col-sm-2">Purchase Request Date Needed:</small>
		</div>
		<div class="form-group row">
			<label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
			<input [(ngModel)]='pr.deliveryMode' name = 'deliveryMode' type="text" class="form-control col-sm-6" id="deliveryMode" aria-describedby="uHelp" placeholder="deliveryMode">
			<small id="uHelp" class="form-text text-muted col-sm-2">Delivery Mode</small>
		</div>
		<div class="form-group row">
				<label class='col-form-label col-sm-2' for="total">Total:</label>
				<input [(ngModel)]='pr.total' name = 'Total' type="text" class="form-control col-sm-6" id="name" aria-describedby="justificationHelp" placeholder="PrJustification" disabled>
				<small id="TotalHelp" class="form-text text-muted col-sm-2">Pr Total</small>
			</div>
		<div class='form-group'>
			<button (click)='edit()' class='btn btn-primary'>Save</button>
		</div>
	</div>
</div>
