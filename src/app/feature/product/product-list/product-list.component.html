
<app-menu></app-menu>
<div class='component-content'>
  <div class='left-half'>
    <span class='component-title'>{{title}}</span>
    <span><a routerLink='/product/create'>
        <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!products'>Loading..</p>
<!-- table table-sm = bootstrap -->
<table class='table table-sm' *ngIf='products'>
  <tr>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold" (click)="sortBy('id')"><u>Id</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Name</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Vendor</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Price</u></a></th>
    <th class="table-secondary btn-link">Action</th>
  </tr>
  <tr *ngFor='let product of products'>
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.vendor.name }}</td>
    <td>{{ product.price }}</td>
    <td class='actions'>
        <a routerLink='/product/detail/{{product.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
        <a routerLink='/product/edit/{{product.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
    </td>
  </tr>
</table>
