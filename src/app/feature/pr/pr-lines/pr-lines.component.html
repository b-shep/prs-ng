<app-menu></app-menu>
<div class='component-content'>
    <div class='left-half'>
        <span class='component-title'>{{title}}</span>
        
    </div>
</div>
<p *ngIf='!pr'>Loading..</p>
<!-- table table-sm = bootstrap -->
<table class='table table-sm' *ngIf='pr'>
    <tr>
        <th class="table-secondary "><u>Id</u></th>
        <th class="table-secondary "><u>User</u></th>
        <th class="table-secondary "><u>Status</u></th>
        <th class="table-secondary "><u>Total</u></th>
    </tr>
    <tr>
        <td>{{ pr.id }}</td>
        <td>{{ pr.user.userName }}</td>
        <td>{{ pr.status }}</td>
        <td>{{ pr.total }}</td>
    </tr>
</table>

<table class='table table-sm' *ngIf='prlis.length > 0'>
    <tr>
        <th class="table-secondary "><u>Id</u></th>
        <th class="table-secondary "><u>Product</u></th>
        <th class="table-secondary "><u>Quantity</u></th>
        <th class="table-secondary "><u>Price</u></th>
        <th class="table-secondary "><u>Line Total</u></th>
        <th class="table-secondary "><u></u></th>
    </tr>
    <tr *ngFor='let prli of prlis'>
        <td>{{ prli.id }}</td>
        <td>{{ prli.product.name }}</td>
        <td>{{ prli.quantity }}</td>
        <td>{{ prli.product.price }}</td>
        <td>{{ prli.quantity * prli.product.price }}</td>
        <td class='actions' style="display: inline-flex">
                <a routerLink='/prli/edit/{{prli.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
                <a routerLink='/pr/delete/{{prli.id}}'><img src='assets/delete.jpg' width='20' height='20' title='Delete'></a>
        </td>
    </tr>
</table>
<span><a routerLink='/prli/create'><img id='createnew' class='img-responsive center-block ' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
