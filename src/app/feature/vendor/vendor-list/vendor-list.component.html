
<app-menu></app-menu>
<div class='component-content'>
  <div class='left-half'>
    <span class='component-title'>{{title}}</span>
    <span><a routerLink='/vendor/create'>
        <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!vendors'>Loading..</p>
<!-- table table-sm = bootstrap -->
<table class='table table-sm' *ngIf='vendors'>
  <tr>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Id</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Code</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Name</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Address</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>City</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>State</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>ZIP</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Phone Number</u></a></th>
    <th class="table-secondary btn-link"><a class="btn btn-link font-weight-bold"><u>Email</u></a></th>
    <th class="table-secondary btn-link"><u>preApproved?</u></th>
  </tr>
  <tr *ngFor='let vendor of vendors'>
    <td>{{ vendor.id }}</td>
    <td>{{ vendor.code }}</td>
    <td>{{ vendor.name }}</td>
    <td>{{ vendor.address }}</td>
    <td>{{ vendor.city }}</td>
    <td>{{ vendor.state }}</td>
    <td>{{ vendor.zip }}</td>
    <td>{{ vendor.phoneNumber }}</td>
    <td>{{ vendor.email }}</td>
    <td>{{ vendor.preApproved? "âœ”": "" }}</td>
    <td></td>
  </tr>
</table>
