<nav>
  <ul>
    <li *ngFor='let mi of menuItems' title="{{mi.tooltip}}">
      <a routerLink="{{mi.href}}">{{mi.display}}</a>
    </li>
    <li class="logout" *ngFor='let l of logoutList' title="{{l.tooltip}}">
      <button class = "btn btn-default" (click)='logout()' style="color:white">{{l.display}}</button>
    </li>
  </ul>
</nav>
